name: CT Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v3

      - name: 2. Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Execute the Notebook (The "CT" Step)
        run: jupyter nbconvert --execute --to notebook --inplace train.ipynb

      - name: 5. Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "BOT: Auto-executed training notebook"
          file_pattern: train.ipynb

